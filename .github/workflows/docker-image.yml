name: CI/CD Pipeline

on:
  push:
    branches:
      - main 
jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ MYDOCKERHUB }}
        password: ${{ DOCKER_HUB_PASS }}
