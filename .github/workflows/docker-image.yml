name: CI/CD Pipeline

on:
  workflow_dispatch:     

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3 

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.MYDOCKERHUB }}
        password: ${{ secrets.DOCKER_HUB_PASS }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{secrets.USERNAME1}}/wisecow_img:myapp1 .
        docker push ${{secrets.USERNAME1}}/wisecow_img:myapp1

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy kubeconfig
      run: |
        mkdir -p ~/.kube
        scp -o StrictHostKeyChecking=no ubuntu@13.233.117.20:~/.kube/config ~/.kube/config

    - name: Validate Kubernetes Context
      run: |
        kubectl config current-context
        kubectl cluster-info

    - name: Set up kubectl
      uses: azure/setup-kubectl@v2
      with:
        version: '1.24.0'

    

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f wisecow-deployment.yaml --validate=false
        kubectl apply -f wisecow-service.yaml --validate=false
   
